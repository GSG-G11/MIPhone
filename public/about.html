<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style css -->
    <link rel="stylesheet" href="style.css" />
    <!-- fevicon -->
    <link rel="icon" href="images/fevicon.png" type="image/gif" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Poppins:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Pomato</title>
  </head>
  <body>
    <div class="main">
      <!-- header -->
      <header>
        <!-- header inner -->
        <div class="header">
          <div class="row row-header">
            <div class="logo_section">
              <div class="full">
                <div class="center-desk">
                  <div class="logo">
                    <a href="index.html"
                      ><img src="images/logo.png" alt="#" class="pomato"
                    /></a>
                  </div>
                </div>
              </div>
            </div>
            <div class="nav">
              <nav class="main-menu">
                <ul class="menu-area-main">
                  <li class="active"><a href="index.html">Home</a></li>
                  <li><a href="about.html">About</a></li>
                  <li><a href="brand.html">Brand</a></li>
                  <li><a href="contact.html">Contact Us</a></li>
                  <li class="last">
                    <a href="#"
                      ><img src="images/search_icon.png" alt="icon"
                    /></a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
        <!-- end header inner -->
      </header>

      <!-- about -->
      <div class="about">
        <div class="container">
          <div class="row about-main">
            <div class="phone-info animate__animated animate__slideInLeft">
              <div class="about_img">
                <figure>
                  <img src="images/about.png" alt="img" class="phone_img" />
                </figure>
              </div>
            </div>
            <div class="phone-info animate__animated animate__slideInRight">
                <div class="about_box">
                    <h3 class="phone-brand">brand name</h3>
                    <span>Phone name</span>
                  </div>
            </div>
          </div>
          <div class="table-parant-div">
            <h2 id="captions"><span class="bd-content-title">Learn More About Your Favorite Mobile</span></h2>
            <hr>
              <div class="bd-example">
                  <table class="table">
                      <tbody>
                        <tr>
                          <th scope="row" class="title-td">Lunch</th>
                          <td class="lunch-value">Mark</td>
                        </tr>
                        <tr>
                          <th scope="row" class="title-td">Body</th>
                          <td class="body-value">Jacob</td>
                        </tr>
                        <tr>
                          <th scope="row" class="title-td">platform</th>
                          <td class="platform-value">Larry</td>
                        </tr>
                        <tr>
                          <th scope="row" class="title-td">Memory</th>
                          <td class="Memory-value">Larry</td>
                        </tr>
                        <tr>
                          <th scope="row" class="title-td">Camera</th>
                          <td class="Camera-value">Larry</td>
                        </tr>
                        <tr>
                            <th scope="row" class="title-td">Price</th>
                            <td class="Price-value">Larry</td>
                          </tr>
                      </tbody>
                    </table>
              </div> 
          </div>

          </div>

        </div>
      </div>
      <!-- end about -->


      <!-- footer -->
      <footer>
        <div id="contact" class="footer">
          <div class="copyright">
            <div class="container">
              <p>
                Â© 2019 All Rights Reserved. Design By<a
                  href="https://html.design/"
                >
                  Free Html Templates</a
                >
              </p>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
  <!-- script -->
  <script src="About.js"></script>
</html>
